<!DOCTYPE html>
<html lang="en">
<head>
<title> Self Portrait </title>
<style>
canvas{
border: 1px black solid;
display: block;
margin: auto;
}
</style>
</head>
<body>
<canvas width=800 height=800 id="portrait"> </canvas>
<script>
const canvas= document.getElementById("portrait");
const ctx=canvas.getContext("2d");

ctx.fillStyle="#d5f2f2";
ctx.strokeStyle="#f5424e";
ctx.lineWidth=10;

ctx.fillRect(0,0,800,800);
ctx.fillStyle="black";
ctx.beginPath();
ctx.rect(180,250,440,400);

ctx.fill();
ctx.fillStyle="#fce4c2";
ctx.strokeStyle="#C29E86";
ctx.beginPath();

ctx.arc(400,300,200,-2*Math.PI, 0);
ctx.rect(350,500,100,100);

ctx.fill();
ctx.stroke();

ctx.beginPath()
ctx.fillStyle="black";
ctx.arc(300,300,20, -2*Math.PI, 0);

ctx.fill();

ctx.beginPath()
ctx.fillStyle="black";
ctx.arc(500,300,20, -2*Math.PI, 0);
ctx.rect(285,270,10,20);
ctx.rect(495,270,10,20);

ctx.fill();

ctx.beginPath();
ctx.fillStyle="pink";
ctx.ellipse(
290,350,
30,
20,
0,
0, 2*Math.PI
);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="pink";
ctx.ellipse(
510,350,
30,
20,
0,
0, 2*Math.PI
);
ctx.fill();
ctx.beginPath();
ctx.fillStyle="pink";
ctx.strokeStyle="#c48b92";
ctx.ellipse(
400, 390,
10,
30,
0,
0, 2*Math.PI
);
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.fillStyle="black";
ctx.arc(400,270,220, Math.PI, 2*Math.PI);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#BED4E8";
ctx.strokeStyle ="#758CA1";
ctx.arc(400,850,300,-2*Math.PI, 0);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="black";
ctx.rect(520,320,5,5);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#758CA1";
ctx.rect(530,740,10,100);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#758CA1";
ctx.rect(280,740,10,100);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="grey";
ctx.rect(340,530,120,20);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="#C29E86";
ctx.arc(400,335,10, -2*Math.PI, 0);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="white";
ctx.strokeStyle="grey";
ctx.rect(300,600,200,100);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="#fce4c2";
ctx.strokeStyle="#C29E86";
ctx.arc(180,780,80, -2*Math.PI, 0);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.strokeStyle="C29E86";
ctx.arc(630,780,80, -2*Math.PI, 0);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.rect(400,210,5,80);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.rect(380,210,5,80);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.rect(420,210,5,80);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.rect(440,210,5,80);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="fce4c2";
ctx.rect(360,210,5,80);
ctx.fill();
</script>


</body>
</html>
