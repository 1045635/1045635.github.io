<!DOCTYPE html>

<style>
.grid{
display:grid;
height: 150vh;
gap: 0px;
grid:
'head head head' 1fr
'main main menu' 4fr
'side1 foot side2' 5fr
/2fr 2fr 2fr;
}
.main{
grid-area: main;
css:overflow: hidden;
background-color: #380606;
background-image: linear-gradient(to bottom, #380606, black);
color: #a88231;
font-size: 30px;
text-align: center;
}
.menu{
grid-area:menu;
background-color: #black;
background-image: linear-gradient(to bottom, #380606, black);
font-size: 30px;
color: #a99231;
text-align: center;
}
.head{
grid-area: head;
background-color: black;
css:overflow:hidden;
color: #a88231;
font-size: 50px;
text-align: center;
}
.image2{
position: absolute;
left:-50px;
top:0;
transform: translateX(-100%);
opacity: 0;
animation: slideIn 1s forwards;
animation-delay: 0.5s;
}
.image3{
position: abosolute;
top: 10;
margin-top: -50px;
left: -50px;
}
@keyframes slideIn{
0%{
transform: translateX(-100%);
opacity: 0;
}
100%{
transform: translateX(0);
opacity: 1;
}
}
.side1{
grid-area: side1;
background-color: black;
background-image: linear-gradient(to bottom, black, #380606);
display:grid;
place-items: center;
color: #a88231;
font-size:30px;
transition: transform 0.3s ease, box-shadow 0.3s ease;
transform-style: preserve-3d;
text-align: center;
}
.side1:hover{
transform: scale(1.05) translateZ(5px);
box-shadow: 0 10px 20px rga(0,0,0,0.2);
}
.foot{
grid-area: foot;
background-color: black;
background-image: linear-gradient(to bottom, black, #380606);
transition: transform 0.3s ease, box-shadow 0.3s ease;
transform-style: preserve-3d;
color: #a88231;
display:grid;
place-items: center;
font-size: 30px;
text-align: center;
}
.foot:hover{
transform: scale(1.05) translateZ(5px);
box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.side2{
grid-area: side2;
background-color: black;
background-image: linear-gradient(to bottom, black, #380606);
color: #a88231;
font-size: 30px;
display:grid;
place-items: center;
transition: transform 0.3s ease, box-shadow 0.3s ease;
transform-style: preserve-3d;
text-align: center;
}
.side2:hover{
transform: scale(1.05) translateZ(5px);
box-shadow: 0 10px 20px rga(0,0,0,0.2);
}
@keyframes spin{
from{
transform: rotate(0deg);
}
to{
transform: rotate(360deg);
}
}
.spin{
animation-name:spin;
animation-duration: 5s;
animation-timing-function: linear;
animation-iteration-count: infinite;
width: 400px;
height: 400x;
}

</style>
</head>
